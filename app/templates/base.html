<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"-->
    <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script-->   
    <!--link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"-->
    <title>{{ title }} - Выгрузки из DWH</title>
  </head>

  <body>
    <div>
      {% if current_user.is_anonymous %}
      <a href="{{ url_for('login') }}" style="color:red"">подключение к системе</a>
      {% else %}
      <a href="{{ url_for('login') }}" style="color:green"">{{ user_name }}</a>
      <a href="{{ url_for('logout') }}" style="color:red">Logout</a>      
      <a href="{{ url_for('download_for_railway') }}">Выгрузить для дороги</a>  
      <a href="{{ url_for('download_for_station') }}">Выгрузить для станции</a>            

      {% endif %}
    </div>
    <hr>
    {% block content %}{% endblock %}



  </body>
</html>
